<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

// Simuler la vérification d'un compte (à remplacer par backend)
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Exemple simple, tu peux remplacer par une vraie vérification backend
    const existingUser = {email: "user@example.com", password:"123456"};

    if(email === existingUser.email && password === existingUser.password){
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
    } else if(email !== existingUser.email){
        alert("Adresse email non connue. Veuillez vous inscrire.");
    } else {
        alert("Mot de passe incorrect. Cliquez sur 'Mot de passe oublié' si nécessaire.");
    }
});
</script>
